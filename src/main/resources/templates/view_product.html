<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body style="font-family: Cambria, sans-serif; font-size: 20px;">
    <div data-theme="aqua" class="min-h-screen">
        <div class="flex justify-center">
            <div class="flex-none gap-2">
                <div class="form-control">
                    <div class="container my-8">
                        <h3
                            style="color: white; text-transform: uppercase; font-weight: bold; text-align: center; font-size: 30px;">
                            View Detail Product </h3>
                        <form th:action="@{/product/viewproduct/{id}}" method="get" th:object="${product}">

                            <div class="container mt-5">
                                <div class="row">
                                    <div class="col-sm-5 d-flex justify-content-center">
                                        <img class="mt-5" height="300px" width="300px" src=""
                                            th:src="@{${'/uploads/' + product.productImage}}" alt="">
                                    </div>

                                    <div class="col-sm-7 mt-5 justify-center gap-4">
                                        <div>
                                            <label class="text-white-center">Product Name</label>
                                            <h2 class="card bg-white shadow text-black rounded-box place-items-center"
                                                th:text="${product.productName}"></h2>
                                            <label class="text-white-center">Product Price</label>
                                            <div class="bg-white shadow text-black rounded-box text-center"> Rp. <span
                                                    th:text="${product.productPrice}" class="inline"></span>
                                            </div>
                                            <label class="text-white-center">Product Description</label>
                                            <p class="card bg-white shadow text-black rounded-box place-items-center"
                                                th:text="${product.productDescription}"></p>
                                        </div>
                                        <div class="flex justify-center mt-4">
                                            <a href="" th:href="@{/addToCart/{id}(id = ${product.id})}"
                                                class="btn btn-primary">Add to cart</a>
                                        </div>
                                    </div>
                                </div>
                            </div>



                            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                                crossorigin="anonymous"></script>
                            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                                crossorigin="anonymous"></script>
                            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                                crossorigin="anonymous"></script>
                        </form>
</body>

</html>
