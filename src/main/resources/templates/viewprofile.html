<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Profile</title>
  </head>
  <body>
    <h1>Edit Profile</h1>
    <form th:action="@{/edit-profile}" method="post" th:object="${user}">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" th:field="*{name}" readonly />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" th:field="*{email}" readonly />
      </div>
    </form>
    <a th:href="@{/users/edit/current}">
      <button>Edit Profile</button>
    </a>
  </body>
</html>
