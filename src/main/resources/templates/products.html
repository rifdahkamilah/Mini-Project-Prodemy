<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>List Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body style="font-family: Cambria, sans-serif; font-size: 20px;">
  <div data-theme="aqua" class="min-h-screen">
    <div class="navbar bg-red-100">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl">Mini Project</a>
      </div>
      <div class="flex-none">
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="btn btn-ghost btn-circle">
            <div class="indicator">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
              <span class="badge badge-sm indicator-item">8</span>
            </div>
          </label>
          <div tabindex="0" class="mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow">
            <div class="card-body">
              <span class="font-bold text-lg">8 Items</span>
              <span class="text-info">Subtotal: $999</span>
              <div class="card-actions">
                <button class="btn btn-primary btn-block">View cart</button>
              </div>
            </div>
          </div>
        </div>
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img th:src="@{/uploads/clinkers-cake-173208-2.jpg}" />
            </div>
          </label>
          <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
            <li>
              <a class="justify-between">
                Profile
              </a>
            </li>
            <li><a>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    <h1 style="color: white; text-transform: uppercase; font-weight: bold; text-align: center; font-size: 50px;"> List
      Product </h1>

    <div class="flex justify-center">
      <div class="flex-none gap-2">
        <div class="form-control">
          <form th:action="@{/products/getByName}" method="get">
            <label for="keyword">Filter by name : </label>
            <input style="margin: 5px;" class="input input-bordered w-24 md:w-auto bg-white shadow" id="txtSearch"
              type="text" name="keyword" placeholder="Search your product name here" />
            <button class="btn btn-success">Filter</button>
          </form>

          <div class="flex items-center justify-between">
            <div>
              <form th:action="@{'/products/getByPriceRange'}" method="get">
                <label for="keyword">Filter by price : </label>
                <input style="margin: 5px;" class="input input-bordered w-24 md:w-auto bg-white shadow" id="txtSearch"
                  type="text" name="minPrice" placeholder="Input your mininimal price" />
                <input style="margin: 5px;" class="input input-bordered w-24 md:w-auto bg-white shadow" id="txtSearch"
                  type="text" name="maxPrice" placeholder="Input your maximal price" />
                <button class="btn btn-success">Filter</button>
              </form>
            </div>
            <div th:if="${role == 'ADMIN'}">
              <div>
                <a th:href="@{/products/add}" class="btn btn-info btn-sm mb-3">Add Product</a>
              </div>
            </div>
          </div>


          <table style="font-size: 20px; margin: 10px;" align="center" border="1"
            class="table bg-white shadow table-striped table-responsive-md text-black">
            <thead style="font-size: 20px;" align="center" class="text-black">
              <tr>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Product Description</th>
                <th>Product Price</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody align="center">
              <tr th:each="product : ${products}">
                <td th:text="${product.productName}"></td>
                <td> <img th:src="@{'/uploads/' + ${product.productImage}}" alt="Product Image" style="width: 100px; height: 100px;" />
                </td>
                <td th:text="${product.productDescription}"></td>
                <td th:text="${product.productPrice}"></td>
                <td> <button th:onclick="'addToCart(' + ${id} + ')'" class="btn btn-info"> Add To Cart </button> </td>

                <div th:if="${role == 'USER'}">
                  <td><a th:href="@{/product/viewproduct/{id}(id=${product.id})}" class="btn btn-danger"> View Detail Product </a></td>
                </div>

                <div th:if="${role == 'ADMIN'}">
                  <td><a th:href="@{/product/viewproduct/{id}(id=${product.id})}" class="btn btn-danger"> View Detail Product </a></td>
                  <td><a th:href="@{/product/delete/{id}(id=${product.id})}" class="btn btn-danger"> Delete Product </a></td>
                  <td><a th:href="@{/product/update/{id}(id=${product.id})}" class="btn btn-danger"> Update Product </a></td>
                </div>

              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  </div>

</html>
