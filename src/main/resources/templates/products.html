  <meta charset="utf-8">

  <title>List Product</title>

<body style="font-family: Cambria, sans-serif; font-size: 20px;">
<div data-theme="aqua">
  <h1 style="color: white; text-transform: uppercase; font-weight: bold; text-align: center; font-size: 50px;"> List Product </h1>
  <a th:href = "@{/showNewProductForm}" class="btn btn-info btn-sm mb-3">Add Product</a>
  <div class="flex justify-center">
    <div class="flex-none gap-2">
      <div class="form-control">
        <form th:action="@{/products}" method="get">
          <label for="keyword">Filter by name : </label>
          <input style="margin: 5px;" class="input input-bordered w-24 md:w-auto bg-white shadow" id="txtSearch" type="text" name="keyword" placeholder="Search your product name here" />
          <button class="btn btn-success">Filter</button>
        </form>

        <form th:action="@{'/products/getByPriceRange'}" method="get">
          <label for="keyword">Filter by price : </label>
          <input style="margin: 5px;" class="input input-bordered w-24 md:w-auto bg-white shadow" id="txtSearch" type="text" name="minPrice" placeholder="Input your mininimal price" />
          <input style="margin: 5px;" class="input input-bordered w-24 md:w-auto bg-white shadow" id="txtSearch" type="text" name="maxPrice" placeholder="Input your maximal price" />
          <button class="btn btn-success">Filter</button>
        </form>


        <table style="font-size: 20px; margin: 10px;" align="center" border="1" class="table bg-white shadow table-striped table-responsive-md text-black">
          <thead style="font-size: 20px;" align="center" class="text-black">
          <tr>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Product Description</th>
            <th>Product Price</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody align="center">
          <tr th:each="product : ${products}">
            <td th:text="${product.productName}"></td>
            <td> <img th:src="${product.productImage}" alt="Product Image" style="width: 100px; height: 100px;"/></td>
            <td th:text="${product.productDescription}"></td>
            <td th:text="${product.productPrice}"></td>
            <td> <button th:onclick="'addToCart(' + ${id} + ')'" class="btn btn-info"> Add To Cart </button> </td>
            <td><a th:href="@{/deleteProduct/{id} (id=$(product.id})}" class="btn btn-danger"> Delete Product </a> </td>
          </tr>
          </tbody>
        </table>
