<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <title>Document</title>
</head>
<body>
<form th:action="@{/addToCart/{id}}" method="get" th:object="${cart}">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto"></ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/}" href="#">home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/view_product}" href="#">shop</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/cart}" href="#">cart</a>
                    </li>
                    <li class="nav-item active">
                        <span class="nav-link" th:text="${cartCount}">0</span>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <main>
        <div class="container">

            <!--Section: Block Content-->
            <section class="mt-5 mb-4">

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-lg-8">

                        <!-- Card -->
                        <div class="card wish-list mb-4">
                            <div class="card-body">

                                <h5 class="mb-4">Cart (<span th:text="${cartCount}">2</span> items)</h5>

                                <div class="row mb-4" th:each="item, iStat : ${cart}">
                                    <div class="col-md-5 col-lg-3 col-xl-3">
                                        <div class="mb-3 mb-md-0">
                                            <img class="img-fluid w-100"
                                                 th:src="@{${'/uploads/' + product.productImage}}"
                                                 src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/12a.jpg"
                                                 alt="Sample">

                                        </div>
                                    </div>
                                    <div class="col-md-7 col-lg-9 col-xl-9">
                                        <div>
                                            <div class="d-flex justify-content-between">
                                                <div>
                                                    <h5 th:text="${product.productName}"></h5>
                                                </div>

                                            </div>
                                            <div class="mt-5 d-flex justify-content-between align-items-center">
                                                <div>
                                                    <a href="#!" th:href="@{/cart/removeItem/{id}(id=${iStat.id})}"
                                                       type="button"
                                                       class="card-link-secondary small text-uppercase mr-3"><i
                                                            class="fas fa-trash-alt mr-1"></i> Remove item </a>
                                                </div>
                                                <p class="mb-0"><span><strong>₹<span
                                                        th:text="${product.productPrice}"></span></strong></span></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--                                <hr class="mb-4">-->

                                <!--                                <p class="text-primary mb-0"><i class="fas fa-info-circle mr-1"></i> Do not delay the-->
                                <!--                                    purchase, adding-->
                                <!--                                    items to your cart does not mean booking them.</p>-->

                            </div>
                        </div>


                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-lg-4">

                        <!-- Card -->
                        <div class="card mb-4">
                            <div class="card-body">

                                <h5 class="mb-3">The total amount </h5>

                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                        Amount Payable
                                        <span>₹<span th:text="${total}"></span></span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                        Shipping
                                        <span>Gratis</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                        <div>
                                            <strong>The total amount of</strong>
                                            <!--                                            <strong>-->
                                            <!--                                                <p class="mb-0">(including VAT)</p>-->
                                            <!--                                            </strong>-->
                                        </div>
                                        <span><strong>₹<span th:text="${total}"></span></strong></span>
                                    </li>
                                </ul>

                                <a th:href="@{/checkout}" h class="btn btn-primary btn-block waves-effect waves-light">go
                                    to
                                    checkout</a>

                            </div>
                        </div>
                        <!-- Card -->

                        <!-- Card -->
                        <div class="card mb-4">
                            <div class="card-body">
                                <label>Select Payment Method</label>
                                <select class="form-control" id="paymentMethod" name="paymentMethod">
                                    <option value="Method1">Bank</option>
                                    <option value="Method2">E-Wallet</option>
                                    <option value="Method3">COD</option>
                                </select>
                            </div>
                        </div>
                        <div class="card mb-4">
                            <div class="card-body">
                                <label>Select Delivery Method</label>
                                <select class="form-control" id="deliveryMethod" name="deliveryMethod">
                                    <option value="Method1">Express Courier</option>
                                    <option value="Method2">POS</option>
                                    <option value="Method3">Pick-Up Point</option>
                                </select>
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-success mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                     class="stroke-current shrink-0 w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <span>You Success to Checkout!</span>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </div>
        <!-- Card -->

        </div>
        <!--Grid column-->

        </div>
        <!--Grid row-->

        </section>
        <!--Section: Block Content-->

        </div>
    </main>
    <!--Main layout-->


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</form>
</body>
</html>
