<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <title>Detail pesanan</title>
  </head>

  <body data-theme="aqua" class="min-h-screen">
    <div class="flex flex-col w-full">
      <div class="navbar bg-white px-20">
        <div class="flex-1">
          <a class="normal-case text-xl text-black font-bold">Mini Project Prodemy</a>
        </div>
        <div class="flex-none">
          <div class="">
            <p class="text-black normal-case">Hi, <span th:text="${nameCurrentUser}"></span></p>
          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img th:src="@{/uploads/profilephoto.jpg}" />
              </div>
            </label>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <li>
                <a th:href="@{/users/view/current}">Profile</a>
              </li>
              <li>
                <a th:href="@{/cart}">Detail Pesanan</a>
              </li>
              <li>
                <a th:href="@{/histori}">Histori Pesanan</a>
              </li>
              <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="flex w-full gap-4 px-8 py-10">
        <div class="w-full">
          <div class="bg-white max-w-3xl mt-4 ml-3 rounded-xl flex flex-col px-8 py-10 text-black">
            <div>
              <h1>Product <span th:text="${cartCount}"></span> Items</h1>
            </div>
            <hr />
            <div th:each="product : ${products}" class="flex flex py-4 gap-4">
              <div>
                <img th:src="@{'/uploads/' + ${product.productImage}}" alt="product" class="w-56 border-black border-2" />
              </div>
              <div class="flex flex-col">
                <div class="capitalize">Nama : <span th:text="${product.productName}" class="inline"></span></div>
                <div class="capitalize">Harga : <span th:text="${product.productPrice}" class="inline"></span></div>
                <div class="capitalize">Deskripsi : <span th:text="${product.productDescription}" class="inline">Foto product</span></div>
              </div>
            </div>
          </div>
        </div>
        <div class="w-full mt-4 text-black">
          <div class="flex flex-col px-24">
            <form th:action="@{/cart/checkout}" method="post">
              <div class="flex-col">
                <div class="flex-col">
                  <div class="card mb-4 bg-white">
                    <div class="card-body">
                      <label>Select Payment Method</label>
                      <select class="select select-bordered text-white" id="paymentMethod" name="paymentMethod" required>
                        <option value="bank">Bank</option>
                        <option value="e-wallet">E-Wallet</option>
                        <option value="cod">COD</option>
                      </select>
                    </div>
                  </div>
                  <div class="card mb-4 bg-white">
                    <div class="card-body">
                      <label>Select Delivery Method</label>
                      <select class="select select-bordered text-white" id="deliveryMethod" name="deliveryMethod" required>
                        <option value="express-courier">Express Courier</option>
                        <option value="pos">POS</option>
                        <option value="pick-up-point">Pick-Up Point</option>
                      </select>
                    </div>
                  </div>
                  <div class="card bg-white mb-4">
                    <div class="card-body">
                      <h5 class="mb-3">The total amount</h5>

                      <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                          Amount Payable
                          <span>Rp <span th:text="${total}"></span></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                          Shipping
                          <span>Free</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                          <div>
                            <strong>The total amount of</strong>
                          </div>
                          <span
                            ><strong>Rp <span th:text="${total}"></span></strong
                          ></span>
                        </li>
                      </ul>

                      <button class="btn btn-primary btn-block waves-effect waves-light">go to checkout</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
