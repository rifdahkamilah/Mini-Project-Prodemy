<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="font-family: Cambria, sans-serif; font-size: 20px;">
<div data-theme="aqua" class="min-h-screen">

    <div class="flex justify-center">
        <div class="flex-none gap-2">
            <div class="form-control">
                <div class="container">
                    <h3 style="color: white; text-transform: uppercase; font-weight: bold; text-align: center; font-size: 30px;"> Add a new Product </h3>
                    <form th:action="@{/products/add}" method="post" th:object="${products}" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-sm-5">

                                <!--        <input type="hidden" name="id" th:field="*{id}">-->
                                <div class="flex flex-col">
                                    <label for="name">Product Name</label>
                                    <input style="margin: 5px;" type="text" class="input input-bordered w-24 md:w-auto bg-white shadow text-black" required th:field="*{productName}" id="name"
                                           placeholder="Enter name">

                                    <div class="flex flex-col">
                                        <label for="price">Product Price</label>
                                        <input style="margin: 5px;" type="number" class="input input-bordered w-24 md:w-auto bg-white shadow text-black" required th:field="*{productPrice}" id="price"
                                               placeholder="Price">

                                        <div class="flex flex-col">
                                            <label for="description">Product Description</label>
                                            <textarea style="margin: 5px;" class="form-control input-bordered w-24 md:w-auto bg-white shadow text-black" rows="5" th:field="*{productDescription}" name="description" id="description"></textarea>
                                        </div>
                                    </div>
                    </form>

                                    <div class="col-sm-5">
                                        <p>Product Image</p>
                                        <div class="custom-file">
                                            <input type="file"  class="custom-file-input" name="productImage" accept="image/jpeg, image/png"  id="productImage"/>
                                            <!-- <label class="custom-file-label" for="productImage">Choose file</label> -->
                                        </div>
                                        <div class="form-group">
                                            <img src="#" id="imgPreview" height="100px" width="100px" th:src="@{${'/uploads/' + product.productImage}}" style="margin-top: 20px" alt=" ">
                                        </div>
                                        <input type="hidden" name="imgName" th:value="${product.productImage}">
                                        <button class="btn btn-success">Submit</button>
                                    </div>
                                </div>
                </div>


                <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                        crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                        crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                        crossorigin="anonymous"></script>
                <script>
                    function readURL(input){
                        if(input.files && input.files[0]){
                            var reader = new FileReader();
                            reader.onload = function(e){
                                $('#imgPreview').attr('src', e.target.result).width(100).height(100);
                            }
                            reader.readAsDataURL(input.files[0])
                        }
                    }
                    $('#productImage').change(function(){
                        readURL(this);
                    });
                    $(".custom-file-input").on("change", function() {
                        var fileName = $(this).val().split("\\").pop();
                        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
                    });
                </script>
</body>
</html>
