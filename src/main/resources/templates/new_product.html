<div class="container">
  <h3>Add a new Product</h3>
  <form th:action="@{/products/add}" method="post" th:object="${products}" enctype="multipart/form-data">
    <div class="row">
      <div class="col-sm-5">

<!--        <input type="hidden" name="id" th:field="*{id}">-->
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" class="form-control" required th:field="*{productName}" id="name"
                 placeholder="Enter name">

        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" required th:field="*{productPrice}" name="price" id="price"
                 placeholder="Price">

        <div class="form-group">
          <label for="description">Product Description</label>
          <textarea class="form-control" rows="5" th:field="*{productDescription}" name="description" id="description"></textarea>
        </div>
      </div>
      <div class="col-sm-5">
        <p>Product Image</p>
        <div class="custom-file">
          <input type="file"  class="custom-file-input" name="productImage" accept="image/jpeg, image/png"  id="productImage"/>
          <label class="custom-file-label" for="productImage">Choose file</label>
        </div>
        <div class="form-group">
          <img src="#" id="imgPreview" height="100px" width="100px" th:src="@{${'/uploads/' + products.productImage}}" style="margin-top: 20px" alt=" ">
        </div>
        <input type="hidden" name="imgName" th:value="${products.productImage}">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script>
  function readURL(input){
      if(input.files && input.files[0]){
          var reader = new FileReader();
          reader.onload = function(e){
              $('#imgPreview').attr('src', e.target.result).width(100).height(100);
          }
          reader.readAsDataURL(input.files[0])
      }
  }
  $('#productImage').change(function(){
      readURL(this);
  });
  $(".custom-file-input").on("change", function() {
      var fileName = $(this).val().split("\\").pop();
      $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
  });
</script>
